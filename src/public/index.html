<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mn-trails-finder</title>
<!-- CSS -->
<link rel="stylesheet" href="styles/styles.css">
<!-- Angular Material -->
<link href="vendors/angular-material/angular-material.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

<!-- Angular and Angular-Route -->
<script type="text/javascript" src="vendors/angular/angular.js" charset="utf-8"></script>
<script type="text/javascript" src="vendors/angular-route/angular-route.js" charset="utf-8"></script>

<!-- Angular Material -->
<script type="text/javascript" src="vendors/angular-material/angular-animate.min.js" charset="utf-8" type="text/javascript"></script>
<script type="text/javascript" src="vendors/angular-material/angular-aria.min.js" charset="utf-8" type="text/javascript"></script>
<script type="text/javascript" src="vendors/angular-material/angular-messages.min.js" charset="utf-8" type="text/javascript"></script>
<script type="text/javascript" src="vendors/angular-material/angular-material.js" charset="utf-8" type="text/javascript"></script>

<!-- ********* Client Side ********* -->
<script type="text/javascript" src="scripts/client.js" charset="utf-8"></script>
<!-- Controllers -->
<script type="text/javascript" src="scripts/controllers/nav.controller.js" charset="utf-8"></script>
<script type="text/javascript" src="scripts/controllers/home.controller.js" charset="utf-8"></script>
<!-- Services -->
<script type="text/javascript" src="scripts/services/user.service.js" charset="utf-8"></script>

</head>
<body ng-app="myApp">
    <header>
        <div ng-controller="NavController as nc" ng-cloak>
            <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-href="/#!/" name="home">Home</md-nav-item>
                <!-- these fields will need to be hidden by ng-if after a user is logged in -->
                <input type="text" placeholder="username" ng-model="nc.user.username">
                <input type="text" placeholder="password" ng-model="nc.user.password">
                <button type="button" ng-click="nc.login">Login</button>
                <!-- this anchor needs to to redirect to a new page with a new controller -->
                <a href="/#!/register" ng-click="nc.register">Register</a>
            </md-nav-bar>
        </div>
        <h1>{{nc.message}}</h1>
    </header>
    <main>

    </main>
    <footer>
        <!-- add copyright Hunter Rancourt with links to contact me -->
    </footer>
</body>
</html>
