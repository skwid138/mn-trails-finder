<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mn-trails-finder</title>
<!-- CSS -->
<link rel="stylesheet" href="styles/styles.css">

<!-- favicon -->
<link rel="icon" href="favicon-32x32.png" type="image/x-icon" />

<!-- Angular Material -->
<link href="vendors/angular-material/angular-material.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

<!-- Angular and Angular-Route -->
<script src="vendors/angular/angular.js" charset="utf-8" type="text/javascript"></script>
<script src="vendors/angular-route/angular-route.js" charset="utf-8" type="text/javascript"></script>

<!-- Angular Material -->
<script src="vendors/angular-material/angular-animate.min.js" charset="utf-8" type="text/javascript"></script>
<script src="vendors/angular-material/angular-aria.min.js" charset="utf-8" type="text/javascript"></script>
<script src="vendors/angular-material/angular-messages.min.js" charset="utf-8" type="text/javascript"></script>
<script src="vendors/angular-material/angular-material.js" charset="utf-8" type="text/javascript"></script>

<!-- ngMessages -->
<script src="vendors/angular-messages/angular-messages.js" charset="utf-8" type="text/javascript"></script>

<!-- sweetalert -->
<script src="vendors/sweetalert2/dist/sweetalert2.all.min.js" charset="utf-8" type="text/javascript"></script>
<script src="vendors/sweetalert2/dist/sweetalert2.min.js" charset="utf-8" type="text/javascript"></script>
<link rel="stylesheet" href="vendors/sweetalert2/dist/sweetalert2.min.css">

<!-- ********* Client Side ********* -->
<script src="scripts/client.js" charset="utf-8" type="text/javascript"></script>
<!-- Controllers -->
<script src="scripts/controllers/nav.controller.js" charset="utf-8" type="text/javascript"></script>
<script src="scripts/controllers/home.controller.js" charset="utf-8" type="text/javascript"></script>
<script src="scripts/controllers/admin.controller.js" charset="utf-8" type="text/javascript"></script>
<script src="scripts/controllers/add-trail.controller.js" charset="utf-8" type="text/javascript"></script>
<!-- Services -->
<script src="scripts/services/user.service.js" charset="utf-8" type="text/javascript"></script>
<script src="scripts/services/trail.service.js" charset="utf-8" type="text/javascript"></script>

</head>
<body ng-app="myApp">
    <header>
        <div ng-controller="NavController as nc" ng-cloak>
            <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-href="/#!/" name="home">Home</md-nav-item>
                <md-nav-item md-nav-href="/#!/add-trail" name="add-trail">Add Trail</md-nav-item>
                <md-nav-item ng-if="nc.isAdmin" md-nav-href="/#!/admin" name="admin-tools">Admin Tools</md-nav-item>
                <!-- these fields will need to be hidden by ng-if after a user is logged in -->
                <div flex layout="row" layout-align="end start">
                    <md-input-container>
                        <input type="text" placeholder="username" ng-model="nc.user.username">
                    </md-input-container>
                    <md-input-container>
                        <input type="password" placeholder="password" ng-model="nc.user.password">
                    </md-input-container>
                    <div layout="column">
                        <md-button class="md-raised md-primary" ng-click="nc.login()">Login</md-button>
                        <md-button class="md-raised md-primary" ng-click="nc.register()">Register</md-button>
                    </div>
                </div>
            </md-nav-bar>
        </div>
    </header>
    <main>
        <ng-view></ng-view>
    </main>
    <footer>
        <!-- add copyright Hunter Rancourt with links to contact me -->
    </footer>
</body>
</html>
